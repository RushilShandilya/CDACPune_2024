<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <h1 align="center">Registration page</h1>
    <table width="50%">
        <form action="">
            <tr>
                <td><label for="">Enter name:</label></td>
                <td><input type="text" name="name" placeholder="Enter your name"></td>
            </tr>
            <br>
    
            <tr>
                <td><label for="">Enter age:</label></td>
                <td><input type="number" name="age" placeholder="Enter your age" min="18" max="100"></td>
            </tr>

            <tr>
                <td><label for="">Enter password:</label></td>
                <td><input type="password" name="password" placeholder="xxx"></td>
            </tr>
           
            <tr>
                <td><label for=""> Gender:</label></td>
                <td><input type="radio" name="gender" id="m" > <label for="m"> Male </label> </td>
                <td><input type="radio" name="gender" id="f" checked value> <label for="f"> Female </label> </td>
            </tr>
        </form>
    </table>
    
</body>

</html>
