<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <form action="addProduct" method="post">
        CategoryID : <input type="text" name="categoryId"> <br>
        ProductID : <input type="text" name="productId"> <br>
        ProductName : <input type="text" name="productName"> <br>
        ProductDescription : <input type="text" name="productDescription"> <br>
        ProductPrice : <input type="text" name="productPrice"> <br>
        ProductImageURL : <input type="text" name="productImageURL"> <br>

        <input type="submit" value="Enter Product">
    </form>
</body>
</html>
