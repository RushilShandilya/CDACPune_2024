<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Card</title>
</head>
<body>
    <h2>Add Card</h2>
    <form action="addCard" method="post">

        Bank Name: <input type="text" name="bankName"> <br>
        Card Number: <input type="text" name="cardNumber"> <br>
        Cardholder Name: <input type="text" name="cardholderName"> <br>
        Expiration Date: <input type="text" name="expirationDate"> <br>

        <input type="submit" value="Enter Card">
    </form>
</body>
</html>
